<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="new-task-title">Add Item</h3>
        <div class="add-task-form">
          <input id="new-task" class="task inp-text" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul id="todo-tasks">
          <li class="task-list">
            <input class="checkbox" type="checkbox">
            <label class="task task-title">Pay Bills</label>
            <input type="text" class="task inp-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task inp-text">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="task-list">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-title">See the Doctor</label>
            <input type="text" class="task inp-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
